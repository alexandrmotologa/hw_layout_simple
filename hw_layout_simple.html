<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Template</title>
</head>
<body>
    
    <table border="1px" width="880px" height="800px">
        <tr>
            <td width="280px" height="100px" align="center">
                LOGO[280x100]
            </td>
            <td width="300px" height="100px" align="center">
                HEADER[300x100]
            </td>
            <td width="300px" height="100px" align="center">
                HEADER[300x100]
            </td>
        </tr>
        <tr>
            <td rowspan="2" width="280px" height="600px" align="center">
                SIDEBAR[280x600]
            </td>
            <td colspan="2" width="600px" height="600px" align="center">
                CONTENT[600x600]
            </td>
        </tr>
        <tr>
            <td width="300px" height="100px" align="center">
                FOOTER BANNER[300x100]
            </td>
            <td width="300px" height="100px" align="center">
                FOOTER BANNER[300x100]
            </td>
        </tr>
    </table>

</body>
</html>
